<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G√©n√©rateur de Motivation</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

body {
  background: linear-gradient(180deg, #1b1b1b, #000000);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #FFD700;
}

/* APP CONTAINER */
.app {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* CARD */
.card {
  width: 100%;
  max-width: 380px;
  background: #111;
  border-radius: 20px;
  padding: 28px 22px;
  box-shadow: 0 0 30px rgba(255,215,0,0.25);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  gap: 18px;
}

/* TITRE */
h1 {
  font-size: 1.4rem;
}

/* TEXTE MOTIVATION */
.quote {
  font-size: 1.15rem;
  line-height: 1.5;
  min-height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* BOUTONS */
button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
}

.primary {
  background: linear-gradient(90deg, #FFA500, #FFD700);
  color: #000;
}

.secondary {
  background: transparent;
  border: 2px solid #FFD700;
  color: #FFD700;
}

/* FOOTER */
.footer {
  width: 100%;
  display: flex;
  justify-content: space-between;
  font-size: 0.85rem;
  opacity: 0.9;
}

/* SETTINGS */
.settings {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 24px;
  text-align: center;
}
</style>
</head>

<body>

<div class="app">
  <div class="card">

    <h1>üí° Motivation du jour</h1>

    <div class="quote" id="quote">
      Appuie sur Start
    </div>

    <button class="primary" id="startBtn">üöÄ Start</button>
    <button class="secondary" id="nextBtn" style="display:none;">
      ‚ú® Nouvelle motivation
    </button>

    <div class="footer">
      <span id="counter">0 / 5 aujourd‚Äôhui</span>
      <button class="secondary" onclick="openSettings()">‚öôÔ∏è</button>
    </div>

  </div>
</div>

<!-- SETTINGS -->
<div class="settings" id="settings">
  <h2>‚öôÔ∏è Param√®tres</h2>
  <p>Limite : 5 motivations par jour</p>
  <p>Version : 1.0</p>
  <button class="primary" onclick="closeSettings()">‚¨Ö Retour</button>
</div>

<script>
const quotes = [
  "N‚Äôabandonne jamais.",
  "Tu es plus fort que tu ne le crois.",
  "Chaque jour compte.",
  "La discipline bat la motivation.",
  "Un pas √† la fois.",
  "Reste constant.",
  "Le progr√®s est r√©el.",
  "Fais-le pour toi.",
  "Continue d‚Äôavancer.",
  "Le succ√®s arrive.",
  "Sois fier de toi.",
  "M√™me lentement, avance.",
  "Ta constance est ta force.",
  "Le mental fait la diff√©rence.",
  "Aujourd‚Äôhui est important.",
  "Ne doute pas.",
  "Tu construis ton futur.",
  "Encore un effort.",
  "Rien ne t‚Äôarr√™te.",
  "Le meilleur arrive."
];

const today = new Date().toISOString().split("T")[0];
let state = JSON.parse(localStorage.getItem("motivation")) || { date: today, count: 0 };

if (state.date !== today) {
  state = { date: today, count: 0 };
}

const quoteEl = document.getElementById("quote");
const counterEl = document.getElementById("counter");
const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextBtn");

function updateUI() {
  counterEl.textContent = `${state.count} / 5 aujourd‚Äôhui`;
}

function showMotivation() {
  if (state.count >= 5) {
    quoteEl.textContent = "‚õî Limite atteinte. Reviens demain.";
    return;
  }
  quoteEl.textContent = quotes[Math.floor(Math.random() * quotes.length)];
  state.count++;
  localStorage.setItem("motivation", JSON.stringify(state));
  updateUI();
}

startBtn.onclick = () => {
  startBtn.style.display = "none";
  nextBtn.style.display = "block";
  showMotivation();
};

nextBtn.onclick = showMotivation;

updateUI();

function openSettings() {
  document.getElementById("settings").style.display = "flex";
}

function closeSettings() {
  document.getElementById("settings").style.display = "none";
}
</script>

</body>
</html>
